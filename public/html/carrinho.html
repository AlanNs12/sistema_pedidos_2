<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP Peças</title>
    <!--Link proprios projeto-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/logo/engrenagem-jp-pequeno.png" type="image/x-icon">
    <!--links bootstrap-->
    <link rel="stylesheet" href="../css/style-main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm  bg-white rounded">
            <a class="navbar-brand" href="index"><img src="../images/logo/engrenagem-jp-pequeno.png" width="30" height="30"
                    alt=""> JP Peças</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Acesso</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
<div class="container-float bg-light">
            <div class="style-title-card">
                <h3>Carrinho <i class="bi bi-cart2"></i></h3>
            </div>

            <div class="bg-light w-auto p-3  mb-5">
                <div class="container mt-3 text-right m-2">
                    <button class="btn btn-sm btn-outline-secondary" onclick="window.history.back();">
                        <i class="bi bi-box-arrow-in-left"></i> Voltar
                    </button>
                </div>
                <h1 class="text-center">Carrinho de Compras</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Qtde</th>
                        <th scope="col">Preço Unit</th>
                    </tr>
                </thead>
                <tbody id="carrinhoCorpo">
                    <!-- Itens do carrinho serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
            <div class="text-left">
                <h3>Observações:</h3>
                <textarea id="observacoes" class="form-control" rows="3" placeholder="Digite suas observações aqui..."></textarea>
            </div>
            <div class="text-right">
                <h3>Total: R$<span id="totalCarrinho">0.00</span></h3>
            </div>
            <div class="text-center">
                <button class="btn btn-success" onclick="enviarWhatsApp()">Retirada Balcão &#128499;</button>
                <button class="btn btn-danger" onclick="enviarWhatsAppEntrega()">Entrega &#128230;</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/carrinho.js"></script>
</body>

</html>
