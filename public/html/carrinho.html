    <!--links bootstrap-->
    <link rel="stylesheet" href="../css/style-main.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm  bg-white rounded fixed-top">
            <a class="navbar-brand" href="index" id="nomeEmpresa"><img src="/uploads/logo.jpg" width="30" height="30"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index">Inicio <span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="painel">Acesso</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
<div class="container-float bg-light">
            <div class="style-title-card d-flex justify-content-between align-items-center">
                <h3>Carrinho de Compras <i class="bi bi-cart2"></i></h3>
                <button class="btn btn-sm btn-outline-light" onclick="window.history.back();">
                    <i class="bi bi-box-arrow-in-left"></i> Voltar
                </button>
            </div>
            <!-- adicionar um botão para remover todos os itens do carrinho alinhado a direita que não -->
            <div class="text-right mt-3">
                <button class="btn btn-sm btn-gray" onclick="limparCarrinho()">
                    <i class="bi bi-trash"></i> Limpar Carrinho
                </button>

            <div class="bg-light w-auto p-3  mb-5">
                <h1 class="text-center">Itens
                    <i class="bi bi-box-seam text-warning"></i>
                </h1>
            <div id="carrinhoCorpo" class="mt-3">
                <!-- Itens do carrinho serão inseridos aqui via JavaScript -->
            </div>
                        <div class="text-right mt-3" id="carrinhoTotal">
                <h3> Valor Total: <span id="totalCarrinho">0.00</span></h3>
            </div>
            <div class="text-left">
                <h3>Observações:</h3>
                <textarea id="observacoes" class="form-control" rows="3" placeholder="Digite suas observações aqui..."></textarea>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-success" onclick="enviarWhatsApp()">Retirada Balcão &#128499;</button>
                <button class="btn btn-danger" onclick="enviarWhatsAppEntrega()">Entrega &#128230;</button>
                <button id="botao-orcamento" class="btn btn-warning m-2" style="display: none;" onclick="copiarOrcamentoParaClipboard()">Copiar &#128221;</button>
            </div>
        </div>
    </main>
      <script src="/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/carrinho.js"></script>
    <script src="../js/nomeEmpresa.js"></script>
</body>

</html>
