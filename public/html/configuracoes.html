<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <!--Links internos projeto-->
    <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-configuracoes.css">
    <!--links bootstrap interno-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <!--Link icones Bootstrap externo-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm rounded fixed-top">
            <a class="navbar-brand" href="index" id="nomeEmpresa"><img src="/uploads/logo.jpg" width="30" height="30"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="painel">Acesso</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Conta
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="perfil">Perfil</a>
                            <a class="dropdown-item" href="configuracoes">Configurações</a>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item" id="buttonSair">Sair</button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="settings-container mt-4 mb-4">
            <h2>Configurações</h2>
            <div id="formConfiguracoes">
                <section class="mb-4">
                    <h5>Logo da Empresa</h5>
                    <img src="/uploads/logo.jpg" alt="Logo atual" id="logoAtual">
                    <div class="form-group">
                        <form action="/upload-logo" method="POST" enctype="multipart/form-data">
                            <input type="file" name="logo" required>
                            <button type="submit" class="m-2 w-auto text-center btn btn-success ">Salvar Logo</button>
                        </form>
                    </div>
                </section>
                <form class="mb-4">
                    <h5>Razão Social</h5>
                    <div class="form-group">
                        <label for="razaoSocial">Razão Social</label>
                        <input type="text" class="form-control" id="razaoSocial"
                            placeholder="Digite a razão social da empresa">
                    </div>
                    <h5>Números de WhatsApp</h5>
                    <div class="form-group">
                        <label for="whats1">Balcão</label>
                        <input type="text" class="form-control" id="whats1" placeholder="(00) 00000-0000">
                    </div>
                    <div class="form-group">
                        <label for="whats2">Entrega</label>
                        <input type="text" class="form-control" id="whats2" placeholder="(00) 00000-0000">
                    </div>
                    <button id="saveWhats" type="submit" class="btn btn-primary w-25">Salvar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="border-top py-4 mt-5">
        <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2">
            <div class="small text-muted">© <span id="y"></span> Sistema Pedidos via Whatsapp — <a href="#"
                    class="link-info">MTTR
                    Tecnologia que transforma seu negócio.</a></div>
        </div>
    </footer>

    <!--Links Internos-->
    <script src="/config.js"></script>
    <script src="../js/configWhatsapp.js"></script>
    <script src="/html/auth/js/logout.js"></script>
    <script src="../js/nomeEmpresa.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--Link Externos-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        
</body>

</html>
