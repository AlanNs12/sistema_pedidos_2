<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <!--Link internos projeto-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-lista-pecas.css">
    <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png">
    <!--links bootstrap interno-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <!--Link icones Bootstrap externo-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <!--Ajax Externo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm rounded fixed-top">
            <a class="navbar-brand" href="index" id="nomeEmpresa"><img src="/uploads/logo.jpg" width="30" height="30"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index">Inicio <span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="painel">Acesso</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-float bg-light">
            <div class="style-title-card d-flex justify-content-between align-items-center">
                <h3>Peça</i></h3>
                <button class="btn btn-sm btn-outline-light" onclick="window.history.back();">
                    <i class="bi bi-box-arrow-in-left"></i> Voltar
                </button>
            </div>

            <div class="bg-light p-3  mb-5">
                <div id="sticky-header" class="bg-light" style="position: sticky; top: 0; z-index: 1020;">
                    <h1 class="text-left" id="marcaTitulo"></h1>
                    <h3 class="text-center" style="font-size: 1.3rem;">Adicione peças ao carrinho</h3>
                    <form class="form-inline my-2 my-lg-0 mb-2">
                        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar"
                            id="pesquisa">
                    </form>
                </div>
                <div id="corpoTabela"></div>
            </div>
        </div>



    </main>
    <footer class="border-top py-4 mt-5">
        <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2">
            <div class="small text-muted">© <span id="y"></span> Sistema Pedidos via Whatsapp — <a href="#"
                    class="link-info">MTTR
                    Tecnologia que transforma seu negócio.</a></div>
        </div>
    </footer>

    <!-- Carrinho -->
    <a href="javascript:void(0);" class="button-cart" id="openCartModal">
        <i class="bi bi-cart2"></i>
    </a>

    <!-- Modal do Carrinho -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Itens no Carrinho</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="cartItems">
                    <!-- Itens do carrinho serão inseridos aqui via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Links Internos-->
    <script src="/config.js"></script>
    <script src="../js/nomeEmpresa.js"></script>
    <script src="../js/lista-pecas.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <!--Links Externos-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>

</html>
