<!-- crie uma pagina de login com o nome JP Peças -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - JP Peças</title>
    <link rel="stylesheet" href="../css/style-main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #e9ecef, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .login-container .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .login-container .btn-primary:hover {
            background-color: #2980b9;
        }

        .login-container .form-group {
            margin-bottom: 1rem;
        }

        .login-container .btn {
            width: 100%;
        }

        .login-container .text-center {
            margin-top: 20px;
        }

        .login-container .text-center a {
            color: #3498db;
            text-decoration: none;
        }

        .login-container .text-center a:hover {
            text-decoration: underline;
            
        }

         html, body {
    height: 100vh;
    overflow-y: auto;
  }

  @media screen and (max-height: 700px) {
    body {
      min-height: 110vh; /* força rolagem em telas pequenas */
    }
  }
    </style>
</head>

<body>
    <div class="login-container text-center">
        <img src="/uploads/logo.jpg" alt="Logo JP Peças" width="220" height="220" class="mb-3">
        <h2 id="nomeEmpresa" >Login - </h2>
        <form id="formLogin" class="text-left">
            <div class="form-group">
                <label for="email" class="text-left w-100">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-left w-100">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-check text-left mb-3">
                <input type="checkbox" class="form-check-input" id="remember"disabled> <!--disable por que a funcionalidae de salvar a senha em cache com criptografia so funciona em https, ai teriamos que ver com o cliente se ele quer contratar dominio que ai ja vendemos mais 3 serviços pra ele,  email, dominio e um site estatico -->
                <label class="form-check-label" for="remember">Salvar usuário e senha</label>
            </div>
            <button type="submit" class="btn btn-primary w-25">Entrar</button>
            <button class="btn btn-outline-dark w-25" onclick="window.history.back();">
                    <i class="bi bi-box-arrow-in-left"></i> Voltar
                </button>
        </form>
    </div>
    <script>
  // Quando algum campo de input recebe foco, rola até ele
  document.addEventListener("focusin", function (e) {
    if (["INPUT", "TEXTAREA", "SELECT"].includes(e.target.tagName)) {
      setTimeout(() => {
        e.target.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    }
  });
</script>
    <script src="/config.js"></script>
    <script src="../js/nomeEmpresa.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="/html/auth/js/login.js"></script>
</body>
</html>
