<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP Peças</title>
    <!--Link proprios projeto-->
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../images/logo/engrenagem-jp-pequeno.png"
      type="image/x-icon"
    />
    <!--links bootstrap-->

    <link rel="stylesheet" href="../css/style-main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-white rounded"
      >
        <a class="navbar-brand" href="index"
          ><img
            src="/uploads/logo.jpg"
            width="30"
            height="30"
            alt=""
          />
          JP Peças</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Inicio <span class="sr-only">(Página atual)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acesso</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-float bg-light">
        <div class="style-title-card">
          <h3>Modelos:</h3>
        </div>

        <div class="bg-light w-auto p-3 shadow-sm mb-5">
          <div class="container mt-3 text-right m-2">
            <button
              class="btn btn-sm btn-outline-secondary"
              onclick="window.history.back();"
            >
              <i class="bi bi-box-arrow-in-left"></i> Voltar
            </button>
          </div>
          <div
            id="sticky-header"
            class="bg-light"
            style="position: sticky; top: 0; z-index: 1020"
          >
            <h1 class="text-left" id="marcaTitulo"></h1>
            <h3 class="text-center" style="font-size: 1.3rem">
              Selecione o Modelo
            </h3>
            <form class="form-inline my-2 my-lg-0 mb-2">
              <input
                class="form-control m-2 mr-sm-2"
                type="search"
                placeholder="Pesquisar"
                aria-label="Pesquisar modelo.."
                id="pesquisa"
              />
            </form>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-outline-primary m-3"
              type="button"
              id="dropdownMenu2"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Cadastrar Modelo <i class="bi bi-plus-square"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <div class="input-group">
                <div class="input-group-prepend"></div>
                <form id="cadastrarModelo" class="form-inline">
                  <span class="input-group-text">Novo modelo</span>
                  <input
                    type="text"
                    name="moddes"
                    aria-label="First name"
                    class="form-control"
                  />
                  <button type="submit" class="btn btn-success">
                    Cadastrar
                  </button>
                </form>
              </div>
            </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center">Modelo</th>
                <th scope="col" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="/config.js"></script>
    <script src="/html/auth/js/modelo.js"></script>
    <!--Scripts Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
