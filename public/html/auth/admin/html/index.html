            <p class="mb-0"><button type="button" class="btn btn-danger"> <i class="bi bi-youtube"> </i>Tutorial em

        </div>

        <div class="container-float">

            <div class="style-title-card">
                <h3> Selecione a marca <i class="bi bi-caret-down-fill"></i></h3>
            </div>
  <div class="dropdown">
  <button class="btn btn-outline-primary m-3" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Cadastrar Marca <i class="bi bi-plus-square"></i>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    
    <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Marca</span>
  </div>
  <form id="cadastrarMarca" class="form-inline">
      <input type="text" name="marcasdes" aria-label="First name" class="form-control">
      <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>
</div>
  </div>
</div>

            <div class="container mt-3" id="marcaTitulo">
                <form class="dropdown-menu p-4">
  <div class="form-group">
    <label for="exampleDropdownFormEmail2">Endereço de email</label>
    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@exemplo.com">
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormPassword2">Senha</label>
    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Senha">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
    <label class="form-check-label" for="dropdownCheck2">
      Lembrar de mim
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
                <!--Conteudo inserido via js--></div>
